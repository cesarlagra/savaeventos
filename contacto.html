    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
<center> <img src="img/logo.jpg" alt="logo" width="20%"></center>
<center><a href="index.html"><button class="btn">Volver</button> </a></center>
    </header>

    <main>
        <section class="contacto">
            <center><h2>Formulario de Contacto</h2></center>
            <form action="#" method="post">
                <center>
                <div class="campo"style: >
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
            </form>
        </section></center>
    
    </main>


<center><div class="boton-enviar">
    <button type="submit" id="enviarBtn" class="btn">Enviar</button>
</div>
</form>
</section></center>


</body>
</html>
